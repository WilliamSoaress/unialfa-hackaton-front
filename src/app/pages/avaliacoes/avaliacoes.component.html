<div class="flex-container">
  <mat-form-field class="search-field">
    <input
      matInput
      (keyup)="search()"
      type="text"
      placeholder="Pesquisar por nome do aluno"
      [formControl]="searchControl"
    />
  </mat-form-field>
</div>
<div class="flex-container">
  <mat-card
    class="avaliacao-card"
    *ngFor="let avaliacao of filteredEvaluations | async"
  >
    <mat-card-header class="title-card">
      <mat-card-title>{{ avaliacao.aluno.nome }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Data: {{ avaliacao.data }}</p>
      <p>Altura: {{ avaliacao.alturaAluno }}</p>
      <p>Peso: {{ avaliacao.pesoAluno }} kg</p>
      <p>IMC: {{ avaliacao.imc }}</p>
      <mat-chip
        *ngIf="avaliacao.classificationIMC"
        [style.background-color]="avaliacao.colorIMC"
        selected
      >
        <span class="chip">{{ avaliacao.classificationIMC }}</span>
      </mat-chip>
      <mat-chip
        *ngIf="avaliacao.chipEvolucaoIMC"
        [style.background-color]="avaliacao.chipEvolucaoIMC.cor"
        selected
      >
        <span class="chip">{{ avaliacao.chipEvolucaoIMC.texto }}</span>
      </mat-chip>
    </mat-card-content>
  </mat-card>
</div>
<mat-paginator
  class="paginator"
  [length]="avaliacoes.totalElements"
  [pageSize]="pageSize"
  (previousPage)="previousPage()"
  (nextPage)="nextPage()"
  (page)="handlePageEvent($event)"
></mat-paginator>
