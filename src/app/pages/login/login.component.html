<div class="container">
  <mat-card class="card">
    <h1 class="title">Academy App</h1>
    <mat-card-title class="card-title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="form-field">
          <input
            matInput
            placeholder="Login"
            formControlName="login"
            required
          />
          <mat-error *ngIf="form.get('login').hasError('required')">
            Login é obrigatório
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="form-field">
          <input
            matInput
            type="password"
            placeholder="Senha"
            formControlName="senha"
            required
          />
          <mat-error *ngIf="form.get('senha').hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>
        <br />
        <button
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
          (click)="login()"
        >
          Entrar
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/recuperar-senha">
        Esqueceu a senha?
      </button>
    </mat-card-actions>
  </mat-card>
</div>
